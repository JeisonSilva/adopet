<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./assets/login.css" />
    <title>Adopet</title>
  </head>
  <body>
    <header>
      <img
        class="patas"
        src="./assets/image/Patas.svg"
        alt="Três patas de animais"
      />

      <nav>
        <ul class="menu">
          <li>
            <img
              class="bemvindo__logo"
              src="./assets/image/logo1.svg"
              alt="Logo adopet"
            />
          </li>
          <li>
            <a href="./index.html"
              ><img src="./assets/image/Casa.svg" alt="Menu Home"
            /></a>
          </li>
          <li>
            <a href="./mensagem.html"
              ><img src="./assets/image/Mensagens.svg" alt="Menu mensagens"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="apresentacao__cadastro">
        <img src="./assets/image/logo1_2.svg" alt="Logo com nome Adopet" />
        <p class="subtitulo__2">Já tem conta? Faça seu login:</p>
      </div>

      <form action="#" class="cadastro">
        <label class="subtitulo__1" for="email">
          <p>Email</p>
          <input
            id="email"
            type="email"
            placeholder="Escolha seu melhor email"
          />
        </label>

        <label class="subtitulo__1" for="senha">
          <p>Senha</p>
          <div class="input__icon">
            <input id="senha" type="password" placeholder="Crie uma senha" />
            <span class="material-symbols-outlined">visibility_off</span>
          </div>
        </label>
        <button class="button text">Entrar</button>
      </form>
    </main>

    <footer>
      <p class="subtitulo__1">2022 - Desenvolvido por Alura.</p>
    </footer>
  </body>
</html>
